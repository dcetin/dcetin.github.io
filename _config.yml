description: > # this means to ignore newlines until "baseurl:"
  Tis but a personal website
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://dcetin.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# disqus:
